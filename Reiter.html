<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Aufgabenplaner: Reiter</title>



  <link href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <script
          src="https://unpkg.com/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
  </script>


  <style>

    #Header1 {
      text-align:center;
      font-size: 3em;
      height: 3em;
      margin-bottom: 1em;
      padding-top: 1em;
    }

    .padLeft {
      margin-left: 0em;
    }

    h1 {
      margin-left: 200px;
    }

    #bm{
      margin-top: 0.5em;
    }



  </style>
</head>
<body>

<div class="container-fluid">
  <!-- important -> überschreibt default von bg-light -->
  <div class="bg-light" id="Header1" style="background-color: lightgray !important;">
    <h1>Aufgabenplaner: Reiter</h1>
  </div>
</div>


<div class="row">
  <div class="col-10">
    <div class="col">
      <div class="card" style="margin-left: 200px">
        <div class="card-header" style="font-weight: bold">
          Name      Beschreibung
        </div>
        <div class="list-group">
          <li class="list-group-item">
            ToDo Dinge die erledigt werden müssen
          </li>
          <li class="list-group-item">
            Erledigt Dinge die erledigt sind
          </li>
          <li class="list-group-item">
            Verschoben Dinge die später eledigt werden
          </li>
        </div>
      </div>
    </div>
  </div>
</div>

<h1 id="bm"> Bearbeiten/Erstellen: </h1>



<div class="col-8">
  <div class="row mb-3">
    <div class="form-group" style="margin-left: 200px">
      <label>Bezeichnung des Reiters: </label>
      <textarea class="form-control" id="Reiter"  rows="1" placeholder="Reiter"></textarea>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-8">
    <div class="row mb-3">
      <div class="form-group" style="margin-left: 200px">
        <label>Beschreibung: </label>
        <textarea class="form-control" id="Beschreibung" rows="3" placeholder="Beschreibung"></textarea>
      </div>
    </div>
  </div>
</div>


<div class="row-1 mb-3">
  <button type="button" class="btn btn-primary " style="margin-left: 200px">Speichern</button>
  <button type="button" class="btn btn-success " style="margin-left: 5px">Reset</button>
</div>


</body>
</html>
