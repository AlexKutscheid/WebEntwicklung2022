<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="UTF-8">
  <title>Aufgabenplaner: Projekte</title>

  <!--
  <link rel="stylesheet"href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
  -->

  <link href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <script
          src="https://unpkg.com/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <style>

    #Header1 {
      text-align: center;
      font-size: 3em;
      height: 3em;
      margin-bottom: 1em;
      padding-top: 1em;
    }

    .blueFont {
      color: dodgerblue;
      margin-left: 2.5em;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    #bm{
      margin-top: 0.5em;
    }

  </style>

</head>

<body>

<div class="container-fluid">
  <!-- important -> überschreibt default von bg-light -->
  <div class="bg-light" id="Header1" style="background-color: lightgray !important;">
    <h1>Aufgabenplaner: Projekte</h1>
  </div>
</div>

<div class="row">
  <div class="col-2">
    <!-- sidebar -->
    <!-- card? -->
    <div class="list-group">
      <li class="list-group-item"  style="color: dodgerblue">
        <a style="text-decoration: none" href="Login.html"> Login </a>
      </li>
      <li class="list-group-item" style="color: dodgerblue">
        <a style="text-decoration: none" href="Projekte.html"> Projekte </a>
      </li>
      <li class="list-group-item" style="color: dodgerblue">
        Aktuelles Projekt
      </li>
      <!-- beim fenster-verkleinern fällt text aus box -->
      <li class="blueFont list-group-item">
        Reiter
      </li>
      <li class="blueFont list-group-item">
        Aufgaben
      </li>
      <li class="blueFont list-group-item">
        Mitglieder
      </li>
    </div>
  </div>

  <div class="col-7">
    <!-- hauptkomponente -->

    <div class="form-group">

      <h1> Projekt auswählen: </h1>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>- bitte auswählen -</option>
        <option value="1">Eins</option>
        <option value="2">Zwei</option>
        <option value="3">Drei</option>
      </select>

    </div>

    <button type="submit" class="btn btn-primary"> Auswählen</button>
    <button type="submit" class="btn btn-primary"> Bearbeiten</button>
    <button type="submit" class="btn btn-danger"> Löschen</button>

    <h1 id="bm"> Projekt bearbeiten/erstellen: </h1>

    <div class="form-group mb-3">
      <label for="Projektname">Projektname:</label>
      <input class="form-control" id="Projektname" placeholder="Projekt">
    </div>

    <div class="form-group mb-3">
      <label for="Projektbeschreibung">Projektbeschreibung</label>
      <textarea class="form-control" id="Projektbeschreibung" rows="3" placeholder="Beschreibung"></textarea>
    </div>

    <button type="submit" class="btn btn-primary"> Speichern</button>
    <button type="submit" class="btn btn-info"> Reset</button>


  </div>
</div>

</body>

</html>
